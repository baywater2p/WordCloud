<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.font = "30px Arial";
w=500;
h=500;
rows=3;
cols=5;

words=["test", "hello world", "nice"];

createCloud(words);

function createCloud(w) {
  x=0;
  y=0;
  grid=[];
  xPx = w/cols;
  yPx = h/rows; 
for (k = 0; k < words.length-1; k++) {
  for (i = 0; i < rows-1; i++) {
    for (j = 0; j < cols-1; j++) {
    x += xPx;
    y += yPx;
    vals = x+","+y;
    grid.push(vals);
    console.log(grid);
    ctx.fillText(words[k], x,y);
    }
   }
  }
 }
</script>
</body>
</html>
