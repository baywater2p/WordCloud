<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.font = "30px Arial";
w=500;
h=500;
rows=3;
cols=5;

words=["test", "hello world", "nice"];

createCloud(words);

function createCloud(wrds) {
  x=0;
  y=0;
  gridx=[];
  gridy=[];
  xPx = w/cols;
  yPx = h/rows; 
  for (i = 0; i < rows; i++) {
    for (j = 0; j < cols; j++) {
      for (k = 0; k < wrds.length; k++) {
      x += xPx;
      y += yPx;
      gridx.push(Math.floor(x/rows));
      gridy.push(Math.floor(y/cols));
      //ctx.fillText(words[k], parseInt(x),parseInt(y));
    }
   }
  }
 }
 console.log(gridx);
 console.log(gridy);
</script>
</body>
</html>
