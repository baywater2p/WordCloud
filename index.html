<!DOCTYPE html>

<body>
<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "20px Arial";
words=["test", "hello world", "nice"];
createCloud(words);

function createCloud(...wrds) {
w=500;
h=500;
rows=3;
cols=5;
x=0;
y=0;
gridx=[];
gridy=[];
xPx = w/cols;
yPx = h/rows; 
for (i = 1; i =< rows; i++) {
  for (j = 0; j < cols; ++j) {
    idx = ((i)*rows)+(j);
    x += xPx;
    y += yPx;
    gridx.push(Math.floor(x/rows));
    gridy.push(Math.floor(y/cols));
    ctx.fillText(wrds[idx], x,y);
    console.log(wrds);
  }
 }
}
</script>
</body>
